<!doctype html>
<html xmlns:ng="http://angularjs.org" ng-app="blogApp" ng-controller="PageController">
  <head>
    <meta charset="UTF-8">
    <title ng-bind="(Page.getTitle()||'Home') + ' | SJ Zhu\'s Blog'"></title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.0.0/styles/default.min.css">
    <link rel="stylesheet" href="static/css/app.css">
  </head>
  <body>
    <div id="wrap">
      <div id="head">
        <h1><a href="/#!/">SJ Zhu's Blog</a></h1>
      </div>
      <div id="content" ng-view></div>
      <div id="footer">
          <div id="desc">I'm Shengjing Zhu. Life, love, linux.</div>
        <p>Theme is inspired by <a href="http://nothingconcept.com">Evan Walsh</a>.</p>
      </div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.0.0/highlight.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-route.min.js"></script>
    <script src="static/js/app.js"></script>
  </body>
</html>
